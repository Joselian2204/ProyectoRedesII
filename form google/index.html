<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="login-div">
        <br>
        <div class="row center-align">
            <img src="images/logoggoogle.png" width="72" height="25">
            <h5>Iniciar sesión</h5>
            <h6>Utiliza tu cuenta de Google</h6>
        </div>
        <div class="row">
            <div class="input-field col s12 ">
                <input class="borde" id="email_input" type="email" class="validate">
                <label class="labelborde"for="email_input">Correo electrónico o teléfono</label>
                <div><a href="#" class="link"><b>¿Has olvidado tu correo electrónico?</b></a></div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p>¿No es tu ordenador? Usa el modo invitados para iniciar sesión de forma privada. <a href="#" class="link"><b>Más información</b></a></p>
            </div>
        </div>
        <div class="row">
            <br>
            <div class="col s6">
                <a href="#" class="link"><b>Crear cuenta</b></a>
            </div>
            <div class="col s6 right-align waves-effect waves-light ">
                <button class="boton" onclick="window.location.href='Contraseña.html'">
                    <b>Siguiente</b>
                    
                </button>
            </div>
        </div>
        <br>
    </div>
</body>
</html>
